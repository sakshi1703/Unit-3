<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors and combinators</title>
</head>
<style>
    .pink ::marker{
        color: pink
    }
    .red{
        color: red
    }

</style>
<body>
    <ul>
        <li class = "red">Item-1</li>
        <li>Item-2</li>
        <li class = "red">Item-3</li>
        <li>Item-4</li>
        <li class = "red">Item-5</li>
        <li>Item-6</li>
        <li class = "red">Item-7</li>
        <li>Item-8</li>
        <li class = "red">Item-9</li>
        <li>Item-10</li>
    </ul>
    <ul class = "pink">
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
        <li>Item-6</li>
        <li>Item-7</li>
        <li>Item-8</li>
        <li>Item-9</li>
        <li>Item-10</li>
    </ul>
</body>
</html>
