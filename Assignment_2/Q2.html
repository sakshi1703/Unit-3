<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Table</title>
    <style>
        .first {
            background-color: rgb(40, 184, 40);
        }
        .second {
            background-color: rgb(232,232,232);
        }
    </style>
</head>
<body>
    <table border = "4">
        <tr class = "first">
            <td>Product Name</td>
            <td>Quantity</td>
            <td>Price per Unit</td>
            <td>Description</td>
            <td>Total Price</td>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>$10</td>
            <td>This id Product 1</td>
            <td>$20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>$20</td>
            <td>This is Product 2</td>
            <td>$60</td>
        </tr>
        <tr class = "second">
            <td colspan = "4"><b>sum</b></td>
            <td><b>$80</b></td>
        </tr>
    </table>
</body>
</html>
