<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a box and circle</title>
    <style>
        h1 {
            color: red;
            text-align: center;
        }
        .circle {
            background-color: black;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            justify-content: center;
            margin: auto;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: black;
            margin: auto;
        }

    </style>
</head>
<body>
    <h1>Heading</h1>
    <div class = "circle"></div>
    <div class = "square"></div>
</body>
</html>
